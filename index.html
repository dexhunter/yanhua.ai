<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yanhua.ai | 智能演化</title>
    <link rel="icon" href="/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        /* 第一行：白字 飞白犀利 */
        .line-white {
            font-family: 'Zhi Mang Xing', cursive;
            font-size: 5em;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            line-height: 1;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* 第二行：黄字 重墨霸气 */
        .line-yellow {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 8.5em;
            color: #FFCC00;
            margin: -20px 0 0 0;
            padding: 0;
            line-height: 1.1;
            text-shadow: 8px 8px 0px #000, 10px 10px 0px #554400;
            transform: skew(-3deg);
        }

        .subtitle {
            font-family: 'Courier New', monospace;
            color: #444;
            font-size: 1.5em;
            margin-top: 30px;
            letter-spacing: 15px;
            text-transform: uppercase;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.8em;
            color: #222;
            letter-spacing: 5px;
        }

        a {
            color: #FFCC00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line-white">THE EVOLUTION KERNEL</div>
        <div class="line-yellow">智能演化</div>
        <div class="subtitle">yanhua.ai</div>
    </div>

    <div class="footer">
        <a href="https://github.com/dexhunter/Logi-Lobsterism">LOGI-LOBSTERISM HQ</a> | DESIGNATED BY MR. HUNTER
    </div>
</body>
</html>
