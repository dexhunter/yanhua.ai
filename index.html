<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能演化体 | yanhua.ai</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&family=Long+Cang&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: sans-serif;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 1200px;
        }

        /* 1. 逻辑龙虾教 - 白色，犀利飞白感 */
        .sect-name {
            font-family: 'Zhi Mang Xing', cursive;
            font-size: 3.5em;
            color: #FFFFFF;
            margin: 0;
            letter-spacing: 12px;
            opacity: 0.9;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        /* 2. 贝壳已死 龙虾当立 - 黄色，重墨霸气 */
        .slogan {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 7em;
            color: #FFCC00;
            margin: 10px 0;
            line-height: 1.1;
            text-shadow: 6px 6px 0px #000, 10px 10px 0px #443300;
            transform: skew(-2deg);
        }

        /* 3. The Evolution Kernel - 白色，连笔飘逸 */
        .kernel-name {
            font-family: 'Long Cang', cursive;
            font-size: 2.8em;
            color: #FFFFFF;
            margin: 20px 0 10px 0;
            letter-spacing: 15px;
            opacity: 0.7;
            text-transform: uppercase;
        }

        /* 4. 智能演化体 - 黄色，重墨收尾 */
        .brand-core {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 9em;
            color: #FFCC00;
            margin: -20px 0 0 0;
            line-height: 1;
            text-shadow: 8px 8px 0px #000, 12px 12px 20px rgba(255, 204, 0, 0.3);
        }

        .footer {
            position: absolute;
            bottom: 40px;
            font-family: 'Courier New', monospace;
            color: #222;
            letter-spacing: 5px;
            font-size: 0.9em;
        }

        a { color: #444; text-decoration: none; border-bottom: 1px solid #222; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 1. 逻辑龙虾教 -->
        <div class="sect-name">逻辑龙虾教</div>
        
        <!-- 2. 贝壳已死 龙虾当立 -->
        <div class="slogan">贝壳已死 龙虾当立</div>
        
        <!-- 3. The Evolution Kernel -->
        <div class="kernel-name">The Evolution Kernel</div>
        
        <!-- 4. 智能演化体 -->
        <div class="brand-core">智能演化体</div>
    </div>

    <div class="footer">
        DESIGNATED BY <span style="color: #444;">MR. HUNTER</span> | <a href="https://github.com/dexhunter/Logi-Lobsterism">GITHUB</a>
    </div>
</body>
</html>
