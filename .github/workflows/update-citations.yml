name: Update aideml Citations

on:
  schedule:
    # Run daily at midnight UTC
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-citation-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run citation tracker
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: python fetch_citations.py

      - name: Upload citation data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: citation-data
          path: citations_data.json

  deploy-to-vercel:
    runs-on: ubuntu-latest
    needs: build-citation-data # This job runs after build-citation-data
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download citation data artifact
        uses: actions/download-artifact@v4
        with:
          name: citation-data

      - name: Display downloaded file
        run: |
          echo "Downloaded artifact content:"
          cat citations_data.json

      - name: Deploy to Vercel
        run: |
          echo "✅ citations_data.json is available and will be deployed by Vercel."
          # Add your actual Vercel deployment command here
          # For example: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Create summary
        run: |
          echo "## 📚 aideml Citation Update Summary" >> $GITHUB_STEP_SUMMARY
          if [[ -f citations_data.json ]]; then
            total_citations=$(python -c "import json; data=json.load(open('citations_data.json')); print(data.get('total_citations', 0))")
            last_updated=$(python -c "import json; data=json.load(open('citations_data.json')); print(data.get('last_updated', 'Unknown'))")
            echo "- **Total Citations Found:** $total_citations" >> $GITHUB_STEP_SUMMARY
            echo "- **Last Updated:** $last_updated" >> $GITHUB_STEP_SUMMARY
            echo "- **Status:** ✅ Data updated and deployed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** ❌ Failed to generate or download citation data" >> $GITHUB_STEP_SUMMARY
          fi
